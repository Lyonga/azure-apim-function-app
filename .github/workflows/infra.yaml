name: Terraform Infra Deploy

on:
  push:
    branches:
      - main
    paths:
      - "azure-enterprise-terraform/**"
  workflow_dispatch:
    inputs:
      unlock:
        description: "Force unlock the state"
        required: false
        default: "false"

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Azure CLI Login
      run: |
        az login --service-principal -u ${{ secrets.ARM_CLIENT_ID }} -p ${{ secrets.ARM_CLIENT_SECRET }} --tenant ${{ secrets.ARM_TENANT_ID }}

    - name: Find wrong provider sources
      working-directory: ./azure-enterprise-terraform/terraform/stacks/dev/platform
      run: |
        echo "Searching for bad provider namespaces..."
        grep -R "hashicorp/azapi\|hashicorp/azuredevops" -n ../.. || true
        echo "-----"
        echo "Show required_providers blocks:"
        grep -R "required_providers" -n . ../.. || true

    - name: Clean terraform cache + lock
      working-directory: ./azure-enterprise-terraform/terraform/stacks/dev/platform
      run: |
        rm -rf .terraform
        rm -f .terraform.lock.hcl

    - name: Terraform Init
      working-directory: ./azure-enterprise-terraform/terraform/stacks/dev/platform
      run: terraform init -upgrade

    - name: Force unlock (manual use)
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.unlock == 'true' }}
      run: terraform force-unlock -force 81aab101-491e-be8d-de94-4ad3e39a3acb

    - name: Terraform providers (debug)
      if: always()
      working-directory: ./azure-enterprise-terraform/terraform/stacks/dev/platform
      run: |
        terraform providers || true

    - name: Terraform Plan
      working-directory: ./azure-enterprise-terraform/terraform/stacks/dev/platform
      run: terraform plan -lock-timeout=5m

    - name: Terraform Apply
      working-directory: ./azure-enterprise-terraform/terraform/stacks/dev/platform
      run: terraform apply -lock-timeout=5m -auto-approve